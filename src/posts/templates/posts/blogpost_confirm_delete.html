{% extends "base.html" %}

{% block title %}
    <title>Supprimer un article</title>
{% endblock title %}

{% block content %}
    <div class="h-[80px] bg-gradient-to-r from-red-500 to-red-700 flex justify-center items-center font-bold text-4xl text-white shadow-lg mb-6">
        <h1>Supprimer un article</h1>
    </div>

    <div class="container mx-auto p-6 max-w-lg">
        <form method="POST" class="bg-white p-6 rounded-lg shadow-lg space-y-4">
            {% csrf_token %}
            <p class="text-lg font-medium text-gray-800">
                Êtes-vous sûr de vouloir supprimer "<span class="font-bold">{{ post.title }}</span>" ?
            </p>
            
            <div class="flex justify-between mt-4">
                <!-- Annuler la suppression -->
                <a href="{% url 'posts:home' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300">
                    Annuler
                </a>
                
                <!-- Soumettre la suppression -->
                <input type="submit" value="Oui, supprimer" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 cursor-pointer">
            </div>
        </form>
    </div>
{% endblock content %}
