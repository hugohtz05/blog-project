{% extends "base.html" %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock title %}

{% block content %}
    <div class="container mx-auto p-6 max-w-4xl">
        <article class="bg-white p-6 rounded-lg shadow-lg space-y-4">
            <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">{{ post.title }}</h1>
            
            <div class="text-gray-700 text-lg leading-relaxed space-y-4 break-words text-center">
                {{ post.content|linebreaks|safe }}
            </div>
        </article>
    </div>
{% endblock content %}
