<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une description courte de la page pour le SEO">
    <meta name="author" content="Votre nom">
    {% block title%}
    {% endblock title%}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">

    <nav class="" >
        <div class="bg-slate-700 h-[50px] flex justify-center items-center">
            <a class="px-[20px] text-white font-bold text-xl" href="/admin/">Se connecter à l'admin</a>
            <a class="px-[20px] text-white font-bold text-xl" href="{% url 'posts:home' %}">Accueil</a>
            {% if request.user.is_authenticated %}
                <a class="px-[20px] text-white font-bold text-xl" href="{% url 'posts:create' %}">Créer un article</a>
            {% endif %}
        </div>
    </nav>
    
    
    <section id="blog">
        {% block content %}
        {% endblock content%}
    </section>
</body>

</html>
